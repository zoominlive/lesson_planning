<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#4fc9b0">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-title" content="Lesson Planner">
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Prevent zooming on form inputs for iOS -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Prevent overscroll bounce on iOS */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Handle safe areas for iPhone X and later */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
    
    <title>Lesson Planning Studio - Tablet</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Automatically redirect to tablet view
      if (!window.location.pathname.includes('/tablet')) {
        window.location.pathname = '/tablet';
      }
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
